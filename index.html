<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetWars 👌</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="output.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <section id="seleccionar-mascota" class="seccion">
      <div>
        <h1>PetWars</h1>
        <h2 class="subtitulo">Elige a tu compañero de batalla</h2>
      </div>
      <div class="row-span-2">
        <div class="tarjeta">
          <input type="radio" name="mascota" id="gatico" class="hidden" />
          <label class="tarjeta-de-mokepon" for="gatico">
            <img
              class="imagen-tarjeta"
              src="./assets/gatico.svg"
              alt="Imagen de un gatico"
            />
          </label>

          <input type="radio" name="mascota" id="perrito" class="hidden" />
          <label class="tarjeta-de-mokepon" for="perrito">
            <img
              class="imagen-tarjeta"
              src="./assets/perrito.svg"
              alt="Imagen de un perrito"
            />
          </label>

          <input type="radio" name="mascota" id="pinguino" class="hidden" />
          <label class="tarjeta-de-mokepon" for="pinguino">
            <img
              class="imagen-tarjeta"
              src="./assets/pinguino.svg"
              alt="Imagen de un pinguino"
            />
          </label>
        </div>
        <div class="mb-8">
          <label for="nombre-mascota" class="block text-lg text-gray-600 mb-2"
            >Ponle un nombre:</label
          >
          <input
            type="text"
            id="nombre-mascota"
            placeholder="Ej. Rayo, Luna, Max"
            class="w-72 px-4 py-2 border-2 border-purple-300 rounded-lg focus:outline-none focus:border-purple-500 transition-all duration-300"
          />
        </div>
      </div>

      <button id="boton-mascota">¡Listo para la batalla!</button>
    </section>

    <section id="seleccionar-ataque" class="seccion">
      <div class="flex justify-start w-full mb-2">
        <button id="boton-atras" class="boton-atras">Atrás</button>
      </div>

      <div class="ataques">
        <div class="vidas-mascota">
          <div class="contenedor-nombre-mascota">
            <h6>Tú</h6>
            <p id="mascota-jugador" class="nombre-mascota"></p>
            <p id="vidas-jugador" class="vidas">❤️ 3</p>
          </div>
        </div>

        <div class="vidas-mascota">
          <div class="contenedor-nombre-mascota">
            <h6>Computadora</h6>
            <p id="mascota-enemigo" class="nombre-mascota"></p>
            <p id="vidas-enemigo" class="vidas">❤️ 3</p>
          </div>
        </div>
      </div>

      <div>
        <h1>PetWars</h1>

        <h2 class="subtitulo">Elige tu ataque:</h2>
      </div>

      <div class="tarjetas-ataques">
        <button id="boton-fuego" class="boton-de-ataque">Fuego 🔥</button>
        <button id="boton-agua" class="boton-de-ataque">Agua 💧</button>
        <button id="boton-tierra" class="boton-de-ataque">Tierra 🌱</button>
      </div>

      <div id="ataque-seleccionado" class="mt-6 text-lg font-semibold">
        <div
          class="bg-white rounded-lg p-6 shadow-lg mb-4 flex flex-col justify-center"
        >
          <h3 class="text-2xl font-semibold mb-4">Resultado de la batalla</h3>
          <div class="flex justify-around">
            <div>
              <p class="text-base font-bold">Tú</p>
              <div
                id="ataques-del-jugador"
                class="bg-violet-200 rounded-full w-12 h-12 flex items-center justify-center"
              ></div>
            </div>
            <div class="flex flex-col">
              <p class="text-base font-bold">Computadora</p>
              <div
                id="ataques-del-enemigo"
                class="bg-blue-200 rounded-full w-12 h-12 flex items-center justify-center"
              ></div>
            </div>
          </div>
          <div id="mensajes">
            <p id="resultado">¡Mucha suerte!</p>
          </div>
        </div>
        
      </div>

      <button id="boton-reiniciar" class="boton-reiniciar hidden">
        Volver a jugar
      </button>
    </section>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
